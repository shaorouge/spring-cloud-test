server:
    port: 3344

spring:
    application:
        name: cloud-config-center
    cloud:
        config:
            server:
                git:
                    uri: https://code.aliyun.com/shaorougeyz/springcloud-config.git
                    search-paths:
                      - springcloud-config
            label: master
# rabbitmq相关配置
    rabbitmq:
        host: localhost
        port: 5672
        username: guest
        password: guest

eureka:
    client:
        service-url:
            defaultZone: http://localhost:7001/eureka


#rabbitmq暴露bus刷新配置的端点
management:
    endpoints:
        web:
            exposure:
                include: 'bus-refresh'




